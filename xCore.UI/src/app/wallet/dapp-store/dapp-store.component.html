<section style="display: flex;">
  <div class="col-12">
    <div class="row">
      <div *ngFor="let app of apps" class="col-3" style="margin-top:20px; align-items:center">
        <p-panel>
          <p-header>
            {{app.name}}
          </p-header>
          <div style="height: 200px; text-align: center;"><img src="./assets/images/{{app.image}}" style="width: 100%; max-width: 200px; border-radius: 3%;" /></div>
          <p-footer>
            <button type="button" disabled pButton label="Coming Soon" style="width: 100%;" (click)="openApp(app)"></button>
          </p-footer>
        </p-panel>
      </div>
    </div>
  </div>
</section>
